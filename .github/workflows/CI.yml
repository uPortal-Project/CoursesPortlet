name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: '${{ matrix.platform }} with Java ${{ matrix.java-distribution }} version ${{ matrix.java-version }}'
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        java-distribution:
          - adopt-hotspot
          - temurin
          - zulu
        java-version:
          - 8
          - 11
        include:
          - platform: windows-latest
            java-distribution: adopt-hotspot
            java-version: 11
          - platform: macos-latest
            java-distribution: adopt-hotspot
            java-version: 11
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.java-distribution }} 
          java-version: ${{ matrix.java-version }} 
      - name: Install
        run: mvn clean install -DskipTests=true -D"maven.javadoc.skip=true" -B -V -D"javax.xml.accessExternalSchema=all"
      - name: Test
        run: mvn test --batch-mode -D"javax.xml.accessExternalSchema=all"
      - name: Lint
        run: mvn checkstyle:check --batch-mode --fail-never
